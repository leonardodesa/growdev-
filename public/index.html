<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Desafio Autenticação</title>
</head>

<body>
    <header>
        <div id="nav-bar" class="navbar bg-blue box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#fff"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mr-2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong class="title-home">GrowDev desafio</strong>
                </a>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button id="navbar-login" data-select="login" type="button" class="btn btn-link">Log In</button>
                        <button id="navbar-register" data-select="register" type="button" class="btn btn-link">Sign In</button>
                    </li>
                </ul>
            </div>
        </div>

        <main role="main">
            <div id="register-recados" data-select="recados" class="jumbotron container-cards all-pages">
                <div class="container d-flex justify-content-center flex-md-column align-items-center">
                    <div class="jumbotron-heading">
                        <h2>Deixe um recado abaixo:</h2>
                    </div>

                    <form class="col-md-4 p-2">
                        <div class="form-group">
                            <p class="lead">Digite um título:</p>
                            <input type="text" class="form-control" id="title" placeholder="Digite o título..."
                                required>
                        </div>
                        <div class="form-group">
                            <p class="lead">Digite uma descrição:</p>
                            <input type="text" class="form-control" id="content" placeholder="Digite a descrição..."
                                required>
                        </div>
                        <button type="submit" id="btn_create" class="btn bg-blue">Criar recado</button>
                    </form>
                </div>
            </div>
            
            <div id="recados" data-select="recados" class="container container-cards all-pages">
                <div class="jumbotron-heading text-center">
                    <h2>Verifique seus recados abaixo:</h2>
                </div>

                <div class="row p-4" id="container_card">

                </div>

                <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar Card</h5>
                            </div>
                            <div class="modal-body">
                                <p class="lead">Digite um título:</p>
                                <input type="text" class="form-control" id="edit_title" placeholder="Digite o título..." required>
                                <p class="lead">Digite uma descrição:</p>
                                <input type="text" class="form-control" id="edit_content" placeholder="Digite o título..." required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button id="btn_edit" type="button" class="btn btn-primary">Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login all-pages pos-a-centere" data-select="login">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">
                            <h3 class="m-3">Login</h3>
                        </div>

                        <form>
                            <input type="text" id="login-email" class="fadeIn second" name="email" placeholder="email">
                            <input type="text" id="login-password" class="fadeIn third" name="login" placeholder="password">
                            <input type="submit" id="login" class="fadeIn fourth" value="Log In">
                        </form>
                    </div>
                </div>
            </div>

            <div class="register all-pages" data-select="register">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">
                            <h3 class="m-3">Sign In</h3>
                        </div>
                        <form>
                            <input type="text" id="register-name" class="fadeIn second" name="Name" placeholder="name">
                            <input type="email" id="register-email" class="form-control" aria-describedby="emailHelp" placeholder="email">
                            <input type="text" id="register-password" class="fadeIn second" name="Password" placeholder="password">
                            <input type="text" id="register-confirm-password" class="fadeIn second" name="Confirm password" placeholder="Confirm password">
                            <input type="submit" id="register" class="fadeIn fourth" value="Sign In">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    <header>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bundle.js"></script>
</body>

</html>
